<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SA-LPD2</title>
        <link rel="stylesheet" href="./Styles/styles.css">
    </head>
    <body>
        <h1 class="fontType">Conversión de temperaturas</h1>
        <h2 class="fontType">Ingresa la temperatura a convertir por favor</h2>

        <div class="Container row">
            <input placeholder="temperatura" class="inputEdit" id="temperature" type="number" name="temperature">
            <label class="fontType" for="temperature">° Celsius</label>
        </div>
        <br>
        <button id='convert-btn' class="button">Convertir temperatura</button>
        <br>
        <p class="fontType" id='convertFar'>Click arriba para convertir a Farenheit</p>
        <p class="fontType" id='convertKel'>Click arriba para convertir a Kelvin</p>

        <script async defer src="./JavaScript/index.js"></script>
    </body>
</html>
